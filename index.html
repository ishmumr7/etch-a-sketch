<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="./images/paint.jpg" type="image/x-icon">

    <script src="https://kit.fontawesome.com/becab1d68f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/script.js"></script>
</head>

<body>
    <div class="header">
        <span>Etch-a-Sketch</span>
    </div>

    <div class="body">
        <div class="tools">
            <div class="color-container">
                <label for="colorVal">Color: </label>
                <input class="color" id="colorVal" type="color">
            </div>
            <button class="button current" id="color">Color</button>
            <button class="button" id="random">Random</button>
            <button class="button" id="eraser">Eraser</button>
            <button class="button" id="clear">Clear</button>
            <div class="gridsize-container">
                <label for="grid-size">Grid Size:</label>
                <input type="range" min="1" max="100" value="" class="slider" id="grid-size">
                <span id="size-show"></span>
            </div>
        </div>

        <div class="sketchpad-container">

        </div>
    </div>

    <div class="footer">
        <span>
            Copyright &copy; 2022 ishmumr7
        </span>
        <a href="https://github.com/ishmumr7">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>
</body>

</html>
